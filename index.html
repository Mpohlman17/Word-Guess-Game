<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Game of Thrones Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>


<body class="text-center">
    <div class="gotContainer">
    </div>
    <div class="guessesContainer">
        <p> Guesses Remaning:
            <span id="guessesDisplay"> </span>
        </p>
    </div>
    <!-- win count -->
    <div class="timesWonContainer">
        <p> Times Won:
            <span id="winDisplay"> </span>
        </p>
    </div>
    <h4>Press any key to get started</h4>
    </div>
    <!-- this box is displaying a quote from the character user is guessing -->
    <div class="hintContainer">
        <h5>Quote from the Character:</h5>
        <p class="activeCharacter">
            <span id="activeCharacterHint"></span></p>
    </div>
    <!-- this is where the functions happen that the game is displaying hangman -->
    <div class="mainContainer">
        <div class="answerCharacterContainer">
            <h5>Guess the Character from Game of Thrones:</h5>
            <br>
            <p class="activeCharacter"><span id="activeCharacterDisplay"></span></p>
            <p class="activeCharacter"><span id="correctAnswerDisplay"></span></p>
        </div>
        <div class="lettersGuessedContainer">
            <h5>Letters not in Characters Name:</h5>
            <p class="activeCharacter"><span id="inputMadeDisplay"></span></p>
        </div>
    </div>


    <script src="assets/javascript/game.js" type="text/javascript"></script>


</body>


</html>
